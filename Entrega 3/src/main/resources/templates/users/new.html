<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Novo Usuário</title>
	</head>
	<body style="background-color: rgb(54, 54, 54) !important; color: white">
		<div class="container">
			<div class="row">
				<h1>Novo Usuário</h1>
			</div>
			<div class="container">
				<div class="row">
                    <div class="alert alert-danger" th:errors="${errorMessage}"></div>
					<form th:object="${userDTO}" action="/users" method="post">
						<div class="mb-4">
							<label class="form-label">Nome</label>
							<input
								type="text"
								placeholder="Insira o nome"
								class="form-control"
								th:errorclass="is-invalid"
								th:field="*{name}"
							/>
							<div class="invalid-feedback">
								<i class="fa-solid fa-triangle-exclamation"></i>
								<span th:errors="*{name}"></span>
							</div>
						</div>
                        <div class="mb-4">
							<label class="form-label">Senha</label>
							<input
								type="text"
								placeholder="Insira..."
								class="form-control"
								th:errorclass="is-invalid"
								th:field="*{password}"
							/>
							<div class="invalid-feedback">
								<i class="fa-solid fa-triangle-exclamation"></i>
								<span th:errors="*{password}"></span>
							</div>
						</div>
                        <div class="mb-4">
							<label class="form-label">email</label>
							<input
								type="text"
								placeholder="Insira..."
								class="form-control"
								th:errorclass="is-invalid"
								th:field="*{email}"
							/>
							<div class="invalid-feedback">
								<i class="fa-solid fa-triangle-exclamation"></i>
								<span th:errors="*{email}"></span>
							</div>
						</div>
                        <div class="mb-4">
							<label class="form-label">birth</label>
							<input
								type="text"
								placeholder="Insira..."
								class="form-control"
								th:errorclass="is-invalid"
								th:field="*{birthDate}"
							/>
							<div class="invalid-feedback">
								<i class="fa-solid fa-triangle-exclamation"></i>
								<span th:errors="*{birthDate}"></span>
							</div>
						</div>
                        <div class="mb-4">
							<label class="form-label">address</label>
							<input
								type="text"
								placeholder="Insira..."
								class="form-control"
								th:errorclass="is-invalid"
								th:field="*{address}"
							/>
							<div class="invalid-feedback">
								<i class="fa-solid fa-triangle-exclamation"></i>
								<span th:errors="*{address}"></span>
							</div>
						</div>
						<div class="mb-4">
							<label class="form-label">Nível de Acesso</label>
							<select class="form-select" name="status">
								<option
									th:each="roles : ${roles}"
									th:value="${roles}"
									th:text="${roles.NAME}"
								></option>
							</select>
							<div></div>
						</div>
						<div class="container">
							<div class="row">
								<a
									class="btn btn-outline-secondary"
									href="javascript:history.back()"
									>Voltar</a
								>
								<button class="btn btn-success my-2" type="submit">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script th:src="@{~/js/scripts.js}"></script>
		<script src="https://kit.fontawesome.com/a3de6dbf75.js" crossorigin="anonymous"></script>
	</body>
</html>
