<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/login.css}" />
		<title th:text="${title}">Title</title>
	</head>
	<body>
		<form
			th:object="${user}"
			class="form-login needs-validation"
			action="#"
			method="post"
			novalidate
		>
			<div class="login-card card">
				<div class="card-header"></div>
				<div class="card-body">
					<h3 class="mb-3">Login</h3>
					<hr />
					<div th:replace="fragments/_errors :: errors"></div>
					<div class="form-group has-validation">
						<label class="form-label">E-mail</label>
						<input
							type="email"
							placeholder="Digite seu e-mail"
							class="form-control"
							th:field="*{email}"
                            value="teste@teste.com"
							required
						/>
						<div th:replace="fragments/_errors :: feedback"></div>
					</div>
					<div class="form-group mt-2">
						<label class="form-label">Senha</label>
						<input
							type="password"
							placeholder="Digite sua senha"
							class="form-control"
							name="password"
                            value="teste"
							required
						/>
						<div th:replace="fragments/_errors :: feedback"></div>
					</div>
				</div>

				<div class="col-12 mb-3">
					<div class="d-grid gap-2 mx-3">
						<button
							type="submit"
							class="btn btn-lg btn-primary my-1"
						>
							Entrar
						</button>
						<div class="text-center">ou criar uma <u><a th:href="@{~/signup}">conta</a></u></div>
					</div>
				</div>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
		<script th:src="@{~/js/scripts.js}"></script>
		<script th:src="@{~/js/validate.js}"></script>
	</body>
</html>
