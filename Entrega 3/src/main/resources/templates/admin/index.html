<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			th:href="@{~/css/alertify/css/alertify.min.css}"
		/>
		<link
			rel="stylesheet"
			th:href="@{~/css/alertify/css/themes/default.min.css}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/styles.css}" />
		<title th:text="${title}">Title here</title>
	</head>
	<body>
		<div th:replace="fragments/_errors :: errors"></div>
		<div class="grid-container">
			<header>
				<div class="container">
					<nav>
						<ul class="brand">
							<li>
								<a th:href="@{/}" class="logo">MIG Store</a>
							</li>
						</ul>
						<div class="mobile-menu">
							<div class="line1"></div>
							<div class="line2"></div>
							<div class="line3"></div>
						</div>
						<ul class="nav-list">
							<li><a class="sales" href="/">Promoções</a></li>
							<li><a class="pc" href="/">PC</a></li>
							<li><a class="console" href="/">Console</a></li>
						</ul>
						<ul class="nav-list">
							<li>
								<div class="dropdown">
									<a
                                        class="btn-lg"
										type="button"
										data-bs-toggle="dropdown"
									>
										<i class="fa-solid fa-bars"></i>
									</a>
									<ul class="dropdown-menu">
										<li>
											<a
												class="dropdown-item"
												th:href="@{~/admin/users}"
												>Gerenciar Usuários</a
											>
										</li>
										<li>
											<a
												class="dropdown-item"
												th:href="@{~/admin/games}"
												>Gerenciar Jogos</a
											>
										</li>
										<li>
											<a class="dropdown-item" href="#"
												>Gerenciar Gêneros</a
											>
										</li>
										<li>
											<a class="dropdown-item" href="#"
												>Gerenciar Plataformas</a
											>
										</li>
										<li>
											<a
												class="dropdown-item"
												th:href="@{~/logout}"
												>Sair</a
											>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<main>
							<div class="games-admin">
								<div class="list-games-admin"></div>
								<div class="container">
									<div class="row">
										<div class="col-12">
											<div class="mt-3">
												<div
													class="d-flex justify-content-between"
												>
													<h3>Lista de Jogos</h3>
												</div>
												<hr />
											</div>
											<div class="col-12">
												<div
													th:replace="fragments/_feedback :: success"
												></div>
												<div
													th:replace="fragments/_errors :: errors"
												></div>
											</div>
											<table
												class="table table-hover"
												id="table-index"
											>
												<thead>
													<tr>
														<th
															class="col-1"
															scope="col"
														>
															#
														</th>
														<th
															class="col-2"
															scope="col"
														>
															Nome
														</th>
														<th
															class="col-2"
															scope="col"
														>
															Desenvolvedor
														</th>
														<th
															class="col-2"
															scope="col"
														>
															Editora
														</th>
														<th
															class="col-4"
															scope="col"
														>
															Descrição
														</th>
														<th
															class="col-1"
															scope="col"
														>
															Ações
														</th>
													</tr>
												</thead>
												<tbody>
													<tr
														th:each="game : ${games}"
													>
														<td
															th:text="${game.id}"
														></td>
														<td
															th:text="${game.name}"
														></td>
														<td
															th:text="${game.developer}"
														></td>
														<td
															th:text="${game.publisher}"
														></td>
														<td
															th:text="${game.description}"
														></td>
														<td>
															<a
																class="btn btn-success"
																th:href="@{~/store/{id}/buy(id=${game.id})}"
																data-bs-toggle="tooltip"
																data-bs-placement="top"
																title="Comprar"
															>
																<i
																	class="fa-solid fa-cart-shopping"
																></i
															></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</main>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/_footer :: footer"></footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.js"
		></script>
		<script th:src="@{~/js/validate.js}"></script>
		<script th:src="@{~/js/scripts.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.0/build/alertify.min.js"></script>
	</body>
</html>
