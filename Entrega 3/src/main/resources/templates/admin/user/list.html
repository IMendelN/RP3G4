<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<title>Lista de Usuários</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Lista de Usuários</h1>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table table-dark table-lg" id="table-test">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">E-mail</th>
								<th scope="col">Nível de acesso</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<th
									class="col-1"
									scope="row"
									th:text="${user.id}"
								>
									ID
								</th>
								<td class="col-4" th:text="${user.name}">
									Nome
								</td>
								<td class="col-2" th:text="${user.email}">
									R$ 0,00
								</td>
								<td class="col-1" th:text="${user.role.NAME}">
									Nível de acesso
								</td>
								<td class="col-4">
									<a
										class="btn btn-secondary"
										data-bs-toggle="tooltip"
										data-bs-placement="top"
										title="Detalhes"
										><i
											class="fa-solid fa-window-maximize"
										></i
									></a>
									<a
										class="btn btn-primary"
										href="#teste"
										data-bs-toggle="tooltip"
										data-bs-placement="top"
										title="Editar"
										><i
											class="fa-solid fa-pen-to-square"
										></i
									></a>
									<a
										class="btn btn-danger"
										href="#teste2"
										data-bs-toggle="tooltip"
										data-bs-placement="top"
										title="Deletar"
										><i class="fa-solid fa-trash-can"></i
									></a>
								</td>
								<td class="col-1"></td>
								<td class="col-1"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<a class="btn btn-success" href="/users/new">Novo usuário</a>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
		<script
        src="https://kit.fontawesome.com/a3de6dbf75.js"
        crossorigin="anonymous"
		></script>
		<link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.css"
		/>
		<script
        type="text/javascript"
        src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.js"
		></script>
		<script th:src="@{~/js/validate.js}"></script>
		<script th:src="@{~/js/scripts.js}"></script>
	</body>
</html>
