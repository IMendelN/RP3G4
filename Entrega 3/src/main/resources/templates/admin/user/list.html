<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/login.css}" />
		<title th:text="${title}">Title</title>
	</head>
	<body>
		<div class="signup-admin">
			<div class="signup-admin-header"></div>
			<div class="container">
				<div class="row">
					<div class="col mt-3">
						<table class="table table-hover" id="table">
							<thead>
								<tr>
									<th scope="col-3">Nome</th>
									<th scope="col-3">E-mail</th>
									<th scope="col-3">Nível de acesso</th>
									<th scope="col-3">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<th scope="row" th:text="${user.name}"></th>
									<td th:text="${user.email}"></td>
									<td th:text="${user.role.NAME}"></td>
									<td>
										<a
											class="btn btn-primary"
											th:href="@{./users/{id}/edit(id=${user.id})}"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Editar"
										>
											<i
												class="fa-solid fa-pen-to-square"
											></i
										></a>
										<a
											class="btn btn-danger"
											href="#teste2"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Deletar"
										>
											<i class="fa-solid fa-trash-can"></i
										></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.css"
		/>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.js"
		></script>
		<script th:src="@{~/js/validate.js}"></script>
		<script th:src="@{~/js/scripts.js}"></script>
	</body>
</html>
