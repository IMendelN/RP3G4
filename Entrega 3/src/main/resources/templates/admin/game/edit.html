<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/login.css}" />
		<title th:text="${title}">Title</title>
	</head>
	<body>
		<div class="games-admin">
			<div class="edit-games-admin"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="col-12 mt-3">
							<h3>Cadastro</h3>
							<hr />
						</div>
						<form
							class="needs-validation"
							method="post"
							th:object="${game}"
							th:action="@{~/admin/games/{id}/edit(id=${game.id})}"
							novalidate
						>
							<div class="row">
								<div class="col-12">
									<div
										th:replace="fragments/_errors :: errors"
									></div>
									<div
										th:replace="fragments/_feedback :: success"
									></div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label class="form-label">Nome</label>
										<input
											type="text"
											placeholder="Digite o nome do jogo"
											class="form-control"
											th:field="*{name}"
											required
										/>
										<div
											th:replace="fragments/_errors :: feedback"
										></div>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label class="form-label"
											>Desenvolvedor</label
										>
										<input
											type="text"
											placeholder="Digite o desenvolvedor"
											class="form-control"
											th:field="*{developer}"
											required
										/>
										<div
											th:replace="fragments/_errors :: feedback"
										></div>
									</div>
								</div>
								<div class="col-3 mt-2">
									<div class="form-group">
										<label class="form-label"
											>Data de Lançamento</label
										>
										<input
											type="date"
											placeholder="Digite a data de lançamento"
											class="form-control"
											name="date"
                                            th:value="${date}"
											id="date"
											required
										/>
										<div
											th:replace="fragments/_errors :: feedback"
										></div>
									</div>
								</div>
								<div class="col-6 mt-2">
									<div class="form-group">
										<label class="form-label"
											>Editora</label
										>
										<input
											type="text"
											placeholder="Digite a editora"
											class="form-control"
											th:field="*{publisher}"
											required
										/>
										<div
											th:replace="fragments/_errors :: feedback"
										></div>
									</div>
								</div>
								<div class="col-3 mt-2">
									<div class="form-group">
										<label class="form-label">Preço</label>
										<input
											type="number"
											placeholder="R$ 0,00"
											class="form-control"
											th:field="*{price}"
											required
										/>
										<div
											th:replace="fragments/_errors :: feedback"
										></div>
									</div>
								</div>
								<div class="col-12 mt-2">
									<div class="form-group">
										<label class="form-label"
											>Descrição</label
										>
										<textarea
											type="number"
											placeholder="Digite a descrição do jogo"
											class="form-control"
											th:field="*{description}"
											required
										></textarea>
										<div
											th:replace="fragments/_errors :: feedback"
										></div>
									</div>
								</div>
								<div class="col-6 mt-2">
									<div class="form-group">
										<label class="form-label"
											>Plataformas</label
										>
										<select
											class="form-select"
											th:field="*{gamePlatforms}"
											size="3"
											multiple
										>
											<option
												th:each="platform : ${platforms}"
												th:value="${platform.id}"
												th:text="${platform.name}"
											></option>
										</select>
									</div>
								</div>
								<div class="col-6 mt-2">
									<div class="form-group">
										<label class="form-label"
											>Gênero(s)</label
										>
										<select
											class="form-select"
											th:field="*{gameGenres}"
											size="3"
											multiple
										>
											<option
												th:each="genre : ${genres}"
												th:value="${genre.id}"
												th:text="${genre.name}"
											></option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-12 mb-3">
								<div class="d-grid gap-2">
									<button
										class="btn btn-success mt-4"
										type="submit"
									>
										Cadastrar
									</button>
									<a
										class="btn btn-secondary"
										href="/admin/games"
									>
										Voltar
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
		<script th:src="@{~/js/scripts.js}"></script>
		<script th:src="@{~/js/validate.js}"></script>
	</body>
</html>
