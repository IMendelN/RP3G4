<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/login.css}" />
		<title>Tela de Login</title>
	</head>
	<body>
		<form th:object="${user}" class="form-login" action="#" method="post">
			<div class="login-card card">
				<div class="card-header"></div>
				<div class="card-body">
                    <h3 class="mb-3">Login</h3><hr>
					<div th:replace="fragments/_errors :: errors"></div>
					<div class="form-group">
						<label class="form-label">E-mail</label>
						<input
							type="text"
							placeholder="Digite seu e-mail"
							class="form-control mb-2"
							th:field="*{email}"
						/>
						<div class="invalid-feedback">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <span th:errors="*{name}"></span>
                        </div>
					</div>
					<div class="form-group">
						<label class="form-label">Senha</label>
						<input
							type="text"
							placeholder="Digite a sua senha"
							class="form-control"
							name="password"
						/>
						<div class="invalid-feedback">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <span th:errors="*{password}"></span>
                        </div>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-lg btn-primary">Entrar</button>
				</div>
			</div>
		</form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a3de6dbf75.js" crossorigin="anonymous"></script>
        <script th:src="@{~/js/scripts.js}"></script>
	</body>
</html>
