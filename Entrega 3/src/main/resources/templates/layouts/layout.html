<!DOCTYPE html>
<html
	lang="pt-br"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			th:href="@{~/css/alertify/css/alertify.min.css}"
		/>
		<link
			rel="stylesheet"
			th:href="@{~/css/alertify/css/themes/default.min.css}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/styles.css}" />
		<title th:text="${title}">Title here</title>
	</head>
	<body>
		<div th:replace="fragments/_errors :: errors"></div>
		<div class="grid-container">
			<header th:replace="fragments/_header :: header"></header>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<main>
							<section layout:fragment="content">
								<!-- O conteúdo da página será adicionado aqui. -->
							</section>
						</main>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/_footer :: footer"></footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a3de6dbf75.js"
			crossorigin="anonymous"
		></script>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.js"
		></script>
		<script th:src="@{~/js/validate.js}"></script>
		<script th:src="@{~/js/scripts.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.0/build/alertify.min.js"></script>
	</body>
</html>
