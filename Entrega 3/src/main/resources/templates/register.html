<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" th:href="@{~/css/login.css}" />
		<title>Tela de Login</title>
	</head>
	<body>
		<form
			th:object="${user}"
			class="form-login needs-validation"
			action="#"
			method="post"
			novalidate
		>
			<div class="login-card card">
				<div class="card-header"></div>
				<div class="card-body">
					<h3 class="mb-3">Login</h3>
					<hr />
					<div th:replace="fragments/_errors :: errors"></div>
					<div class="form-group has-validation">
						<label class="form-label">E-mail</label>
						<input
							type="email"
							placeholder="Digite seu e-mail"
							class="form-control"
							th:field="*{email}"
							required
						/>
						<div class="invalid-feedback mt-1">
							<i class="fa-solid fa-circle-exclamation"></i>
							<span>Campo obrigatório.</span>
						</div>
					</div>
					<div class="form-group mt-2">
						<label class="form-label">Senha</label>
						<input
							type="password"
							placeholder="Digite sua senha"
							class="form-control"
							name="password"
							required
						/>
						<div class="invalid-feedback mt-1">
							<i class="fa-solid fa-circle-exclamation"></i>
							<span>Campo obrigatório.</span>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-lg btn-primary my-1">Entrar</button>
				</div>
                <div class="text-center">ou</div>
                <a class="btn btn-outline-success my-2 mb-4 mx-3" href="#">Criar conta</a>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://kit.fontawesome.com/a3de6dbf75.js" crossorigin="anonymous"></script>
		<script th:src="@{~/js/scripts.js}"></script>
		<script th:src="@{~/js/validate.js}"></script>
	</body>
</html>
