<!DOCTYPE html>
<html
	lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
	<body>
		<div th:replace="fragments/_errors :: errors"></div>
		<div layout:fragment="content">
			<div class="games-admin">
				<div class="list-games-admin"></div>
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="mt-3">
								<div class="d-flex justify-content-between">
									<h3>Compra de Jogos</h3>
								</div>
								<hr />
							</div>
							<div class="col-12">
								<div
									th:replace="fragments/_feedback :: success"
								></div>
								<div
									th:replace="fragments/_errors :: errors"
								></div>
							</div>
							<table class="table table-hover" id="table-index">
								<thead>
									<tr>
										<th class="col-1" scope="col">#</th>
										<th class="col-2" scope="col">Nome</th>
										<th class="col-2" scope="col">
											Desenvolvedor
										</th>
										<th class="col-2" scope="col">
											Editora
										</th>
										<th class="col-4" scope="col">
											Descrição
										</th>
										<th class="col-1" scope="col">Status</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="game : ${games}">
										<td th:text="${game.id}"></td>
										<td th:text="${game.name}"></td>
										<td th:text="${game.developer}"></td>
										<td th:text="${game.publisher}"></td>
										<td th:text="${purchase.status}"></td>
										<td>
											<a
												class="btn btn-success"
												th:href="@{~/store/{id}/buy(id=${game.id})}"
												data-bs-toggle="tooltip"
												data-bs-placement="top"
												title="Comprar"
											>
												<i
													class="fa-solid fa-cart-shopping"
												></i
											></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.0/build/alertify.min.js"></script>
		<script th:src="@{~/js/validate.js}"></script>
		<script th:src="@{~/js/scripts.js}"></script>
	</body>
</html>
